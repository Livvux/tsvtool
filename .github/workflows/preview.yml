# =============================================================================
# Preview Deployment - TSVTool
# =============================================================================
# Deploys preview builds to Vercel for every PR.
# Includes automatic PR comments with preview URLs.
# =============================================================================

name: ðŸš€ Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ===========================================================================
  # Deploy Preview
  # ===========================================================================
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“¥ Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: ðŸ”— Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ—ï¸ Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "### ðŸš€ Preview Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** $url" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const sha = context.sha.substring(0, 7);
            
            const body = `## ðŸš€ Preview Deployment Ready!

            | Status | URL |
            |--------|-----|
            | âœ… Deployed | [${url}](${url}) |

            **Commit:** \`${sha}\`
            **Branch:** \`${{ github.head_ref }}\`

            ---
            <sub>ðŸ¤– Deployed automatically by GitHub Actions</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ===========================================================================
  # Lighthouse Audit
  # ===========================================================================
  lighthouse:
    name: ðŸ”¦ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy-preview
    steps:
      - name: ðŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”¦ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ needs.deploy-preview.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: ðŸ’¬ Comment Lighthouse Results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Read lighthouse results if available
            let performanceScore = 'N/A';
            let accessibilityScore = 'N/A';
            let bestPracticesScore = 'N/A';
            let seoScore = 'N/A';
            
            try {
              const manifestPath = '.lighthouseci/manifest.json';
              if (fs.existsSync(manifestPath)) {
                const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
                const result = manifest[0];
                if (result && result.summary) {
                  performanceScore = Math.round(result.summary.performance * 100);
                  accessibilityScore = Math.round(result.summary.accessibility * 100);
                  bestPracticesScore = Math.round(result.summary['best-practices'] * 100);
                  seoScore = Math.round(result.summary.seo * 100);
                }
              }
            } catch (e) {
              console.log('Could not read lighthouse results:', e.message);
            }
            
            const getEmoji = (score) => {
              if (score === 'N/A') return 'â“';
              if (score >= 90) return 'ðŸŸ¢';
              if (score >= 50) return 'ðŸŸ¡';
              return 'ðŸ”´';
            };
            
            const body = `## ðŸ”¦ Lighthouse Results

            | Metric | Score |
            |--------|-------|
            | ${getEmoji(performanceScore)} Performance | ${performanceScore} |
            | ${getEmoji(accessibilityScore)} Accessibility | ${accessibilityScore} |
            | ${getEmoji(bestPracticesScore)} Best Practices | ${bestPracticesScore} |
            | ${getEmoji(seoScore)} SEO | ${seoScore} |

            ---
            <sub>ðŸ¤– Audited automatically by Lighthouse CI</sub>`;

            // Find existing Lighthouse comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Lighthouse Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

