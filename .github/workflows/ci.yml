# =============================================================================
# CI Pipeline - TSVTool
# =============================================================================
# Runs on every push and PR to ensure code quality and prevent regressions.
# Optimized for speed with aggressive caching and parallel jobs.
# =============================================================================

name: ğŸ” CI

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ===========================================================================
  # Setup Job - Install dependencies and cache for downstream jobs
  # ===========================================================================
  setup:
    name: ğŸ“¦ Setup
    runs-on: ubuntu-latest
    outputs:
      pnpm-cache-hit: ${{ steps.pnpm-cache.outputs.cache-hit }}
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¾ Cache node_modules
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

  # ===========================================================================
  # Type Check - Ensure TypeScript compiles without errors
  # ===========================================================================
  typecheck:
    name: ğŸ”· Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ğŸ”· Run TypeScript
        run: pnpm type-check

  # ===========================================================================
  # Lint - Check code style and potential issues
  # ===========================================================================
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§¹ Run ESLint
        run: pnpm lint

  # ===========================================================================
  # Test - Run unit and integration tests
  # ===========================================================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Tests
        run: pnpm test -- --run --reporter=verbose

      - name: ğŸ“Š Upload Coverage
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ===========================================================================
  # Build - Verify production build succeeds
  # ===========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [typecheck, lint]
    env:
      # Dummy env vars for build (real ones are in Vercel)
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY || 'pk_test_placeholder' }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY || 'sk_test_placeholder' }}
      NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL || 'https://placeholder.convex.cloud' }}
      CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT || 'placeholder' }}
      SKIP_ENV_VALIDATION: 'true'
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: ğŸ“¥ Install dependencies (if cache miss)
        run: pnpm install --frozen-lockfile

      - name: ğŸ’¾ Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: nextjs-build
          path: |
            .next/
            !.next/cache
          retention-days: 1

  # ===========================================================================
  # Summary Job - Final status check for branch protection
  # ===========================================================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [typecheck, lint, test, build]
    if: always()
    steps:
      - name: ğŸ” Check all jobs
        run: |
          if [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "âŒ One or more jobs failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"

