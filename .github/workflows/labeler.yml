name: ğŸ·ï¸ Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  labeler:
    name: ğŸ·ï¸ Auto Label PR
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ·ï¸ Apply labels
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

