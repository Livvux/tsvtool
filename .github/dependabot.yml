# =============================================================================
# Dependabot Configuration - TSVTool
# =============================================================================
# Automated dependency updates with smart grouping to reduce PR noise.
# =============================================================================

version: 2

updates:
  # ===========================================================================
  # npm/pnpm Dependencies
  # ===========================================================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "tsvstrassenpfoten"
    
    # Group updates to reduce PR noise
    groups:
      # React ecosystem
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      
      # Next.js ecosystem
      nextjs:
        patterns:
          - "next"
          - "@next/*"
          - "eslint-config-next"
        update-types:
          - "minor"
          - "patch"
      
      # Convex
      convex:
        patterns:
          - "convex"
        update-types:
          - "minor"
          - "patch"
      
      # Clerk authentication
      clerk:
        patterns:
          - "@clerk/*"
        update-types:
          - "minor"
          - "patch"
      
      # Radix UI components
      radix:
        patterns:
          - "@radix-ui/*"
        update-types:
          - "minor"
          - "patch"
      
      # Testing libraries
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "@vitejs/*"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"
      
      # TypeScript and linting
      typescript-linting:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "@typescript-eslint/*"
        update-types:
          - "minor"
          - "patch"
      
      # Tailwind CSS
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwind-merge"
        update-types:
          - "minor"
          - "patch"
      
      # AWS SDK
      aws:
        patterns:
          - "@aws-sdk/*"
        update-types:
          - "minor"
          - "patch"
      
      # Form handling
      forms:
        patterns:
          - "react-hook-form"
          - "@hookform/*"
          - "zod"
        update-types:
          - "minor"
          - "patch"
      
      # Minor dev dependencies
      dev-minor:
        patterns:
          - "*"
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
        exclude-patterns:
          - "typescript"
          - "eslint*"
          - "@eslint/*"
          - "vitest"
          - "@testing-library/*"
          - "@vitejs/*"
          - "tailwindcss"
          - "@tailwindcss/*"
    
    # Ignore specific packages or versions
    ignore:
      # Don't auto-update major versions - review manually
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ===========================================================================
  # GitHub Actions
  # ===========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all GitHub Actions updates
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

