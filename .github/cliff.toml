# =============================================================================
# git-cliff Configuration - TSVTool
# =============================================================================
# Configuration for automatic changelog generation.
# https://git-cliff.org/docs/configuration
# =============================================================================

[changelog]
# Changelog header
header = """
# Changelog ğŸ¾

All notable changes to TSVTool will be documented in this file.

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}:** {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.github.username %} by @{{ commit.github.username }}{% endif %}\
    {% endfor %}
{% endfor %}
"""
# Changelog footer
footer = """
---
*Generated with [git-cliff](https://git-cliff.org/)*
"""
# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
# Filter out commits that don't match conventional commit format
filter_unconventional = true
# Process commits in topological order
topo_order = false
# Sort commits by date
sort_commits = "oldest"
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Limit number of commits to process
# limit_commits = 42

# Commit parsers
commit_parsers = [
    { message = "^feat", group = "âœ¨ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "â™»ï¸ Refactoring" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps.*\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore|^ci", group = "ğŸ”§ Miscellaneous" },
    { body = ".*security", group = "ğŸ”’ Security" },
    { message = "^revert", group = "âª Reverts" },
    { message = "^deps", group = "ğŸ“¦ Dependencies" },
]

# Filter commits to include
filter_commits = false

# Tag pattern for releases
tag_pattern = "v[0-9].*"

# Regex for skipping tags
# skip_tags = ""

# Regex for ignoring tags
# ignore_tags = ""

# Sort tags chronologically
date_order = false

# Sort tags topologically
# topo_order = false

